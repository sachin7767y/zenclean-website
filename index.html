<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Page</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h2 {
            color: #333;
            margin-top: 0;
        }

        p {
            line-height: 1.6;
            color: #555;
        }

        a {
            text-decoration: none;
            color: #fff;
        }

        /* Service Section Styles */
        .service {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .service h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .service p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .service a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            border-radius: 5px;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .service a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Office Cleaning Service -->
        <div class="service">
            <h2>Office Cleaning</h2>
            <p>We provide top-notch office cleaning services to ensure a clean and productive work environment.</p>
            <a href="office-cleaning.html">Learn More</a>
        </div>

        <!-- Medical Facility Cleaning Service -->
        <div class="service">
            <h2>Medical Facility Cleaning</h2>
            <p>Our specialized cleaning services for medical facilities ensure a sterile and safe environment.</p>
            <a href="medical-cleaning.html">Learn More</a>
        </div>
    </div>
</body>
</html>
