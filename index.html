<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZenClean - Premium Cleaning Services</title>
    
    <!-- Link to CSS -->
    <link rel="stylesheet" href="style.css">
    
    <!-- GSAP Animation Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <!-- Link to JavaScript -->
    <script src="script.js" defer></script>
</head>
<body>
    
    <!-- Hero Section -->
    <section class="hero">
        <h1>ZenClean</h1>
        <p>Premium Cleaning Services for Homes & Offices</p>
        <a href="#contact" class="btn">Get a Free Quote</a>
    </section>

    <!-- Services Section -->
    <section class="services">
        <h2>Our Services</h2>
        <div class="service-list">
            <div class="service-item">Home Cleaning</div>
            <div class="service-item">Office Cleaning</div>
            <div class="service-item">Window Cleaning</div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <h2>Contact Us</h2>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message"></textarea>
            <button type="submit">Send</button>
        </form>
    </section>

</body>
</html>
